<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>District Weather - Tamil Nadu</title>
    
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-cloud-sun"></i>
                Tamil Nadu Weather Portal
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="compare.html">Compare</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container my-4">
        <div class="glass-card fade-in">
            <a href="index.html" class="btn btn-light mb-3">
                <i class="fas fa-arrow-left"></i> Back to Map
            </a>
            <h1 class="text-center mb-4" id="district-name">Loading...</h1>
            
            <!-- Current Weather -->
            <div class="weather-info" id="current-weather">
                <div class="spinner-border text-light" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>



        <!-- 5-Day Forecast -->
        <div class="glass-card fade-in mt-4">
            <h2 class="text-center mb-4">ðŸ“… 5-Day Forecast for <span id="forecast-district-name"></span></h2>
            <div class="table-responsive">
                <table class="table table-hover forecast-table" id="forecast-table">
                    <thead>
                        <tr class="text-center">
                            <th>Date</th>
                            <th>Min Temp (Â°C)</th>
                            <th>Max Temp (Â°C)</th>
                            <th>Rainfall (mm)</th>
                            <th>Cloud Cover (%)</th>
                            <th>Wind Direction</th>
                            <th>Wind Speed (m/s)</th>
                            <th>Forecast</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="8" class="text-center">
                                <div class="spinner-border text-light" role="status">
                                    <span class="visually-hidden">Loading forecast data...</span>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div id="forecast-last-updated" class="text-center text-white-50 mt-3" style="font-size: 0.9em;"></div>
        </div>

        <style>
            .forecast-table {
                background: linear-gradient(135deg, rgba(74, 144, 226, 0.1), rgba(47, 128, 237, 0.1));
                border-radius: 15px;
                overflow: hidden;
                color: white;
                border-collapse: separate;
                border-spacing: 0;
                width: 100%;
            }

            .forecast-table thead th {
                background: linear-gradient(135deg, rgba(47, 128, 237, 0.3), rgba(74, 144, 226, 0.3));
                border: none;
                padding: 1.2rem 1rem;
                font-weight: 600;
                font-size: 0.95rem;
                text-transform: uppercase;
                letter-spacing: 0.5px;
                color: rgba(255, 255, 255, 0.95);
            }

            .forecast-table tbody tr {
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
                transition: all 0.3s ease;
            }

            .forecast-table tbody tr:hover {
                background: linear-gradient(135deg, rgba(74, 144, 226, 0.2), rgba(47, 128, 237, 0.2));
                transform: scale(1.01);
            }

            .forecast-table tbody tr:last-child {
                border-bottom: none;
            }

            .forecast-table tbody td {
                padding: 1rem;
                border: none;
                vertical-align: middle;
                font-size: 0.95rem;
            }

            /* Add colored badges for temperature */
            .temp-high {
                color: #FF6B6B;
                font-weight: 600;
            }

            .temp-low {
                color: #4ECDC4;
                font-weight: 600;
            }

            /* Style the weather icons */
            .forecast-icon {
                filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
                transition: transform 0.3s ease;
            }

            tr:hover .forecast-icon {
                transform: scale(1.1);
            }

            .forecast-icon {
                width: 40px;
                height: 40px;
                vertical-align: middle;
            }

            .wind-direction {
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 5px;
            }

            @media (max-width: 768px) {
                .table-responsive {
                    border-radius: 15px;
                }
            }

            /* Fade in animation */
            .fade-in {
                animation: fadeIn 0.5s ease-in;
            }

            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(20px); }
                to { opacity: 1; transform: translateY(0); }
            }
        </style>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/districts.js"></script>
    <script>
        // Get district name from URL
        const urlParams = new URLSearchParams(window.location.search);
        const districtName = urlParams.get('name');

        if (!districtName || !districts[districtName]) {
            window.location.href = 'index.html';
        }

        document.getElementById('district-name').textContent = districtName;
        const coords = getDistrictCoordinates(districtName);

        // Fetch current weather
        getWeatherData(coords[0], coords[1]).then(data => {
            if (data) {
                // Update background based on weather
                document.body.style.background = getBackgroundForWeather(data.weather[0].main);

                const weatherHtml = `
                    <img src="${getWeatherIcon(data.weather[0].icon)}" alt="${data.weather[0].description}" class="weather-icon mb-3">
                    <div class="temperature">${Math.round(data.main.temp)}Â°C</div>
                    <div class="weather-details">
                        <div class="weather-item">
                            <i class="fas fa-cloud"></i>
                            ${data.weather[0].main}
                        </div>
                        <div class="weather-item">
                            <i class="fas fa-tint"></i>
                            ${data.main.humidity}% Humidity
                        </div>
                        <div class="weather-item">
                            <i class="fas fa-wind"></i>
                            ${data.wind.speed} m/s Wind
                        </div>
                        <div class="weather-item">
                            <i class="fas fa-compass"></i>
                            ${data.wind.deg}Â° Wind Direction
                        </div>
                    </div>
                `;
                document.getElementById('current-weather').innerHTML = weatherHtml;
            }
        });

        // Update forecast district name
        document.getElementById('forecast-district-name').textContent = districtName;

        // Fetch and display forecast
        getForecastData(coords[0], coords[1], districtName).then(data => {
            if (data) {
                const tableBody = document.getElementById('forecast-table').querySelector('tbody');
                let tableHtml = '';

                data.forEach(day => {
                    const date = new Date(day.date);
                    const formattedDate = date.toLocaleDateString('en-US', {
                        weekday: 'short',
                        month: 'short',
                        day: 'numeric'
                    });

                    tableHtml += `
                        <tr class="text-center">
                            <td>${formattedDate}</td>
                            <td><span class="temp-low">${Math.round(day.minTemp)}Â°</span></td>
                            <td><span class="temp-high">${Math.round(day.maxTemp)}Â°</span></td>
                            <td>${day.rainfall || '0.0'}</td>
                            <td>${day.cloudCover}%</td>
                            <td>
                                <div class="wind-direction">
                                    <span>${day.windDirection}Â°</span>
                                    <span>${day.windDirectionText}</span>
                                </div>
                            </td>
                            <td>${day.windSpeed}</td>
                            <td>
                                <div class="d-flex align-items-center justify-content-center">
                                    <img src="${getWeatherIcon(day.icon)}" alt="${day.forecast}" 
                                         class="forecast-icon me-2">
                                    <span>${day.forecast}</span>
                                </div>
                            </td>
                        </tr>
                    `;
                });

                tableBody.innerHTML = tableHtml;



                // Update last updated time if available
                if (data.lastUpdated) {
                    document.getElementById('forecast-last-updated').innerHTML = 
                        `Last Updated: ${data.lastUpdated}`;
                }

                // Add offline indicator if needed
                if (data.isOfflineData) {
                    document.getElementById('forecast-last-updated').innerHTML += 
                        ' (Offline Data)';
                }
            } else {
                const tableBody = document.getElementById('forecast-table').querySelector('tbody');
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="8" class="text-center">
                            Unable to load forecast data. Please check your internet connection.
                        </td>
                    </tr>
                `;
            }
        });
    </script>
</body>
</html>
